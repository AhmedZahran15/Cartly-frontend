<div class="group relative">
  <!-- Shadow Background -->
  <div class="absolute inset-0 rounded-xl transition-all duration-300 
              opacity-0 group-hover:opacity-100 -z-10
              bg-default]"></div>
  
  <!-- Product Card -->
  <div class="relative rounded-xl p-6 transition-all duration-300 
             group-hover:scale-[0.97] group-hover:shadow-[0_10px_20px_rgba(0,0,0,0.15)] border border-border">
    <div class="aspect-square mb-4 rounded-lg overflow-hidden">
      <img 
        [src]="imageUrl" 
        [alt]="productName" 
        class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105"
      >
    </div>
    <h3 class="text-lg text-center font-semibold text-on-surface mb-1">{{ productName }}</h3>
    <p class="text-secondary text-center font-medium">{{ price + ' Rs.' }}</p>
  </div>
</div>
