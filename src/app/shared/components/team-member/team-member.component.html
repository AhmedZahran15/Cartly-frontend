<div class="text-center">
  <div class="relative overflow-hidden group rounded-lg h-[500px]">
    <img
      [src]="imageUrl"
      [alt]="name"
      class="w-full h-full aspect-square object-cover"
    />

    <div
      class="absolute inset-0 bg-overlay/50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300"
    >
      <div class="flex gap-4">
        <!-- Facebook -->
        <a
          href="#"
          class="w-10 h-10 rounded-full bg-secondary/80 text-on-secondary flex items-center justify-center hover:bg-secondary hover:text-on-surface transition-colors"
          aria-label="Facebook"
        >
          <i class="pi pi-facebook"></i>
        </a>

        <!-- LinkedIn -->
        <a
          href="#"
          class="w-10 h-10 rounded-full bg-secondary/80 text-on-secondary flex items-center justify-center hover:bg-secondary hover:text-on-surface transition-colors"
          aria-label="LinkedIn"
        >
          <i class="pi pi-linkedin"></i>
        </a>
      </div>
    </div>
  </div>

  <h3 class="text-lg font-semibold mt-4 mb-1 text-on-background">{{ name }}</h3>
  <p class="text-secondary text-sm mb-5">{{ position }}</p>
</div>
