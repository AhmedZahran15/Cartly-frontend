<section class="relative h-screen flex items-center overflow-hidden">
  <!-- Video Background -->
  <video
    autoplay
    muted
    loop
    playsinline
    class="absolute inset-0 w-full h-full object-cover z-0"
  >
    <source src="/hero-section-video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Custom Overlay -->
  <div class="bg-overlay absolute inset-0 z-10"></div>

  <!-- Content Layer -->
  <div
    class="relative z-20 container mx-auto px-6 lg:px-0 max-w-4xl text-on-background"
  >
    <p class="text-lg uppercase tracking-widest mb-4 text-on-background">
      Classic Watches
    </p>
    <h1
      class="text-4xl lg:text-6xl font-bold mb-6 leading-tight text-on-background"
    >
      ON-TREND WATCHES
    </h1>
    <p class="text-base lg:text-lg max-w-xl mb-8 text-surface">
      Discover our latest collection of on-trend timepieces, expertly crafted
      for style and precision.
    </p>
    <button
      pButton
      routerLink="/collections"
      class="inline-block border-none !text-white px-6 py-2 text-sm rounded-lg hover:!bg-secondary/50 hover:!text-white transition duration-300 bg-secondary"
      label="Shop Now"
    ></button>
  </div>
</section>
