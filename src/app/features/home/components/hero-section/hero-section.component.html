<section
   class="relative h-screen bg-cover bg-center flex items-center"
  [ngStyle]="{ 'background-image': 'url(' + imageUrl + ')' }"
>
  <!-- dark overlay -->
  <div class="absolute inset-0"></div>

  <div class="relative container mx-auto px-6 lg:px-0 max-w-4xl text-on-background">
    <p class="text-lg uppercase tracking-widest mb-4 text-on-background">
      Classic Watches
    </p>
    <h1 class="text-4xl lg:text-6xl font-bold mb-6 leading-tight text-on-backgroun">
      ON-TREND WATCHES
    </h1>
    <p class="text-base lg:text-lg max-w-xl mb-8 text-surface" >
      Discover our latest collection of on-trend timepieces, expertly crafted for style and precision.
    </p>
   <button
  pButton
  routerLink="/collections"
  class="p-button font-semibold rounded-full shadow-md px-4 py-2
         bg-on-background text-surface 
         hover:bg-primary hover:text-on-background 
         transition-colors duration-300 border-none"
  label="Shop Now"
>
</button>


  </div>
</section>
