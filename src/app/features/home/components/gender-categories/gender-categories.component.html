<div class="container mx-auto px-4 py-16">
  <div class="flex flex-col md:flex-row gap-8 md:gap-4 lg:gap-8">

    <!-- Men's Section -->
    <div 
      #menSection
      class="group relative flex-1 h-[28rem] md:h-[32rem] cursor-pointer"
      routerLink="/collections"
    >
      <!-- External Corner Lines -->
      <div class="absolute -right-4 -bottom-4 z-10 w-full h-full">
        <div class="absolute right-0 bottom-0 w-[2px] h-3/4 bg-primary"></div>
        <div class="absolute right-0 bottom-0 w-3/4 h-[2px] bg-primary"></div>
      </div>

      <!-- Image Container -->
      <div class="relative h-full w-full rounded-md overflow-hidden">
        <img
          src="/male.png"
          alt="Men's Watches"
          class="w-full h-full object-cover transform transition-transform duration-1000 ease-out"
          [class.-translate-x-full]="!isMenVisible"
          [class.translate-x-0]="isMenVisible"
        />

        <!-- Hover Overlay -->
        <div class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col items-center justify-center">
          <div class="text-center">
            <h3 class="text-3xl md:text-5xl font-light tracking-[0.25em] text-white mb-4">MENS WATCH</h3>
            <div class="flex items-center justify-center gap-2 text-white">
              <span class="text-lg">Explore Collection</span>
              <i class="pi pi-arrow-right text-xl animate-bounce-x"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Women's Section -->
    <div 
      #womenSection
      class="group relative flex-1 h-[28rem] md:h-[32rem] cursor-pointer"
      routerLink="/collections"
    >
      <!-- External Corner Lines -->
      <div class="absolute -right-4 -bottom-4 z-10 w-full h-full ">
        <div class="absolute right-0 bottom-0 w-[2px] h-3/4 bg-accent"></div>
        <div class="absolute right-0 bottom-0 w-3/4 h-[2px] bg-accent"></div>
      </div>

      <!-- Image Container -->
      <div class="relative h-full w-full rounded-md overflow-hidden">
        <img
          src="/female.png"
          alt="Women's Watches"
          class="w-full h-full object-cover transform transition-transform duration-1000 ease-out"
          [class.translate-x-full]="!isWomenVisible"
          [class.translate-x-0]="isWomenVisible"
        />

        <!-- Hover Overlay -->
        <div class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col items-center justify-center">
          <div class="text-center">
            <h3 class="text-3xl md:text-5xl font-light tracking-[0.25em] text-white mb-4">WOMENS WATCH</h3>
            <div class="flex items-center justify-center gap-2 text-white">
              <span class="text-lg">Explore Collection</span>
              <i class="pi pi-arrow-right text-xl animate-bounce-x"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
