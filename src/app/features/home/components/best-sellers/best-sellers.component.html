<section class="container mx-auto px-4 py-16">
  <h6 class="text-on-background text-center pb-5 text-2xl">Glamor Edition</h6>
  <h2 class="text-7xl text-on-surface text-center mb-12">Special Collections</h2>

  <div class="relative">
    <p-carousel
      #carousel
      [value]="products"
      [numVisible]="3"
      [numScroll]="1"
      [responsiveOptions]="responsiveOptions"
      [circular]="true"
      [showIndicators]="false"
      [showNavigators]="false"
      (onPage)="onPageChange($event)"
    >
      <ng-template pTemplate="item" let-product>
        <div
          class="border border-surface-200 dark:border-surface-700
                 rounded-xl m-2 p-6 flex flex-col
                 transition-all duration-300 transform
                 hover:scale-95
                 hover:shadow-xl dark:hover:shadow-surface-900/50
                 max-w-[360px] mx-auto"
        >
          <div class="mb-4 flex-1">
            <div class="relative mx-auto">
              <img
                [src]="product.imageUrl"
                [alt]="product.name"
                class="w-full h-full object-scale-down rounded-xl"
              />
              <p-tag
                *ngIf="product.inventoryStatus"
                [value]="product.inventoryStatus"
                [severity]="getSeverity(product.inventoryStatus)"
                class="absolute left-3 top-3 dark:!bg-surface-900 !text-on-surface"
                styleClass="px-3 py-1 text-base"
              ></p-tag>
            </div>
          </div>
          <div class="mb-4 font-medium text-on-surface text-xl">
            {{ product.name }}
          </div>
          <div class="flex justify-between items-center mt-auto">
            <div class="font-semibold text-2xl text-primary">
              Rs. {{ product.price }}
            </div>
            <span class="flex space-x-3">
              <p-button
                icon="pi pi-heart"
                severity="secondary"
                [outlined]="true"
                styleClass="!text-secondary hover:!text-primary/80 !w-10 !h-10"
              ></p-button>
              <p-button
                icon="pi pi-shopping-cart"
                styleClass="!bg-primary hover:!bg-primary/90 !border-primary !w-10 !h-10 hover:!text-on-surface"
              ></p-button>
            </span>
          </div>
        </div>
      </ng-template>
    </p-carousel>

    <!-- Prev Arrow -->
    <button
      (click)="goToPrevious()"
      [disabled]="isFirst"
      class="absolute left-0 -translate-x-12 top-1/2 -translate-y-1/2
             w-10 h-10 rounded-full bg-surface border border-border
             flex items-center justify-center text-on-surface text-xl
             hover:bg-primary hover:border-primary
             transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      <i class="pi pi-chevron-left"></i>
    </button>

    <!-- Next Arrow -->
    <button
      (click)="goToNext()"
      [disabled]="isLast"
      class="absolute right-0 translate-x-12 top-1/2 -translate-y-1/2
             w-10 h-10 rounded-full bg-surface border border-border
             flex items-center justify-center text-on-surface text-xl
             hover:bg-primary hover:border-primary
             transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      <i class="pi pi-chevron-right"></i>
    </button>
  </div>
</section>
