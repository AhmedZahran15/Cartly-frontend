<section class="container mx-auto px-4 py-16">
    <h6 class="text-on-background text-center pb-4 text-2xl">Glamor Edition</h6>
  <h2 class="text-7xl text-on-surface text-center mb-12">Special Collections</h2>

  <!-- Product -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
    <app-product-card 
      *ngFor="let product of visibleProducts"
      [productName]="product.name"
      [price]="product.price"
      [imageUrl]="product.image"
    ></app-product-card>
  </div>

  <!-- Pagination  -->
  <app-pagination
    [totalPages]="totalPages"
    [currentPage]="currentPage"
    (pageChange)="onPageChange($event)"
    class="mt-8"
  ></app-pagination>
</section>
