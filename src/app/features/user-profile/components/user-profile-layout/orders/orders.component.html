<div class="p-6">
  <h2 class="text-2xl font-semibold mb-4">My Orders</h2>

  <div *ngIf="orders.length === 0" class="text-gray-500">
    You have no orders yet.
  </div>

  <div *ngFor="let order of orders" class="bg-white shadow rounded-lg p-4 mb-4 border border-gray-200">
    <div class="flex justify-between items-center mb-2">
      <div>
        <p class="font-semibold text-lg">Order #: {{ order._id }}</p>
        <p class="text-sm text-gray-500">Status: {{ order.orderStatus }}</p>
        <p class="text-sm text-gray-500">Date: {{ order.createdAt | date:'mediumDate' }}</p>
      </div>
      <div>
        <span class="text-green-600 font-bold text-lg">${{ order.totalAmount?.toFixed(2) }}</span>
      </div>
    </div>
 
    <div class="mt-2">
      <p class="font-medium">Items:</p>
      <ul class="pl-4 list-disc">
        <li *ngFor="let item of order.items">
          {{ item.productSnapshot?.name || 'Unknown Product' }} - Quantity: {{ item.quantity }}
        </li>
      </ul>
    </div>
  </div>
</div>
