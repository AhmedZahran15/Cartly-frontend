<div class="min-h-screen bg-background font-sans mainProfileLayout">
  <!-- Mobile Menu Button -->
  <button type="button" id="menuToggle" class="md:hidden p-4 focus:outline-none">
    <svg class="w-6 h-6 text-accent" fill="none" stroke="currentColor" stroke-width="2"
      viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
      <path d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <div class="flex flex-col md:flex-row">
    <!-- Sidebar -->
    <nav id="sidebar" class="w-full md:w-72 bg-background border border-border p-6 shadow-lg rounded-xl m-4 md:m-6 hidden md:block">
      <!-- User Info -->
      <section class="mb-6">
        <div class="flex items-center">  
          <label class="cursor-pointer relative">
            <img [src]="user.image ? user.image : 'assets/images/default-avatar.png'" alt="User Avatar"
              class="w-14 h-14 rounded-full border-2 border-gray-300 object-cover" />
            <input type="file" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer"
              (change)="onProfileImageChange($event)" />
            <span class="absolute bottom-0 right-0 bg-accent text-white rounded-full p-1 text-xs">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2"
                viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 20h9" />
                <path d="M16.5 3.5a2.121 2.121 0 1 1 3 3L7 19.5H4v-3L16.5 3.5z" />
              </svg>
            </span>
          </label>
          <div class="ml-3 "> 
            <span class="block text-base font-semibold text-accent"> Hello! {{user.firstName}}</span>
            <span class="text-sm text-secondary">{{user.email}}</span> 
          </div>
        </div>
      </section>

      <hr class="border-accent mb-4" />

      <!-- Nav Links -->
      <ul class="space-y-2">
        <li class="flex items-center p-2 rounded-lg transition cursor-pointer" routerLink="/profile/orders" routerLinkActive="font-bold">
         
          <a  class="text-accent ">Orders</a>
        </li>
        <li class="flex items-center p-2 rounded-lg  transition cursor-pointer" routerLink="/profile/wishlist" routerLinkActive="font-bold">
          <a  class="text-accent ">Wishlist</a>
        </li>
        <li class="flex items-center p-2 rounded-lg  transition cursor-pointer" routerLink="/profile/returns" routerLinkActive="font-bold">
          <a  class="text-accent ">Returns</a>
        </li>
      </ul>

      <hr class="border-accent my-4" />

      <ul class="space-y-2">
        <li class="flex items-center p-2 rounded-lg  transition cursor-pointer " routerLink="/profile/account" routerLinkActive="font-bold">
          <a  class="text-accent ">Account</a>
        </li>
        <li class="flex items-center p-2 rounded-lg  transition cursor-pointer" routerLink="/profile/address" routerLinkActive="font-bold">
          <a  class="text-accent ">Address</a>
        </li>
        <li class="flex items-center p-2 rounded-lg  transition cursor-pointer" routerLink="/profile/payment" routerLinkActive="font-bold">
          <a  class="text-accent ">Payment</a>
        </li>
      </ul>

      <hr class="border-accent my-4" />

      <ul>
        <li class="flex items-center p-2 rounded-lg hover:bg-red-100 transition cursor-pointer" routerLink="/profile/logout" routerLinkActive="font-bold">
          <a  class="text-red-600 hover:underline">Sign Out</a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 p-4 md:p-8">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<!-- Script to toggle sidebar -->
<script>
  const toggleBtn = document.getElementById("menuToggle");
  const sidebar = document.getElementById("sidebar");
  toggleBtn?.addEventListener("click", () => {
    if (sidebar.classList.contains("hidden")) {
      sidebar.classList.remove("hidden");
    } else {
      sidebar.classList.add("hidden");
    }
  });
</script>
