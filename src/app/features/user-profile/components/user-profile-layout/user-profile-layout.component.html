<div class="min-h-screen bg-background font-sans mainProfileLayout">
  <!-- Mobile Menu Button -->
  <button type="button" id="menuToggle" class="md:hidden p-4 focus:outline-none">
    <svg class="w-6 h-6 text-accent" fill="none" stroke="currentColor" stroke-width="2"
      viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
      <path d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <div class="flex flex-col md:flex-row">
    <!-- Sidebar -->
    <nav id="sidebar" class="w-full md:w-72 bg-background border border-border p-6 shadow-lg rounded-xl m-4 md:m-6 hidden md:block">
      <!-- User Info -->
      <section class="mb-6">
        <div class="flex items-center"> 
          <img src="assets/images/default-avatar.png" *ngIf="user.image == null" alt="User Avatar"
            class="w-14 h-14 rounded-full border-2 border-gray-300" />
          <img src="{{user.image}}" *ngIf="user.image != null" alt="User Avatar"
            class="w-14 h-14 rounded-full border-2 border-gray-300" /> 
          <div class="ml-3 "> 
            <span class="block text-base font-semibold text-accent"> Hello! {{user.firstName}}</span>
            <span class="text-sm text-secondary">{{user.email}}</span> 
          </div>
        </div>
      </section>

      <hr class="border-accent mb-4" />

      <!-- Nav Links -->
      <ul class="space-y-2">
        <li class="flex items-center p-2 rounded-lg transition" routerLinkActive="font-bold">
         
          <a routerLink="/profile/orders" class="text-accent ">Orders</a>
        </li>
        <li class="flex items-center p-2 rounded-lg  transition" routerLinkActive="font-bold">
          <a routerLink="/profile/wishlist" class="text-accent ">Wishlist</a>
        </li>
        <li class="flex items-center p-2 rounded-lg  transition" routerLinkActive="font-bold">
          <a routerLink="/profile/returns" class="text-accent ">Returns</a>
        </li>
      </ul>

      <hr class="border-accent my-4" />

      <ul class="space-y-2">
        <li class="flex items-center p-2 rounded-lg  transition" routerLinkActive="font-bold">
          <a routerLink="/profile/account" class="text-accent ">Account</a>
        </li>
        <li class="flex items-center p-2 rounded-lg  transition" routerLinkActive="font-bold">
          <a routerLink="/profile/address" class="text-accent ">Address</a>
        </li>
        <li class="flex items-center p-2 rounded-lg  transition" routerLinkActive="font-bold">
          <a routerLink="/profile/payment" class="text-accent ">Payment</a>
        </li>
      </ul>

      <hr class="border-accent my-4" />

      <ul>
        <li class="flex items-center p-2 rounded-lg hover:bg-red-100 transition" routerLinkActive="font-bold">
          <a routerLink="/profile/logout" class="text-red-600 hover:underline">Sign Out</a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 p-4 md:p-8">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<!-- Script to toggle sidebar -->
<script>
  const toggleBtn = document.getElementById("menuToggle");
  const sidebar = document.getElementById("sidebar");
  toggleBtn?.addEventListener("click", () => {
    if (sidebar.classList.contains("hidden")) {
      sidebar.classList.remove("hidden");
    } else {
      sidebar.classList.add("hidden");
    }
  });
</script>
