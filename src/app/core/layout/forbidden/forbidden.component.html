<div
  class="flex flex-col items-center justify-center min-h-screen p-4"
  style="background-color: var(--color-background)"
>
  <div
    class="rounded-xl p-8 max-w-md w-full text-center"
    style="
      background-color: var(--color-surface);
      box-shadow: var(--shadow-default);
    "
  >
    <div class="flex justify-center mb-6">
      <div
        class="p-4 rounded-full inline-flex"
        style="background-color: var(--color-accent); opacity: 0.2"
      >
        <i class="pi pi-lock text-5xl" style="color: var(--color-link)"></i>
      </div>
    </div>

    <h1 class="text-4xl font-bold mb-4" style="color: var(--color-on-surface)">
      Access Denied
    </h1>

    <p class="mb-8" style="color: var(--color-on-background)">
      Sorry, you don't have permission to access this page. Please contact an
      administrator if you believe this is an error.
    </p>

    <div class="flex justify-center gap-3">
      <p-button
        routerLink="/"
        label="Go Home"
        icon="pi pi-home"
        styleClass="p-button bg-primary outline-primary text-on-surface border-none hover:bg-primary-dark hover:opacity-90"
      ></p-button>

      <p-button
        routerLink="/auth/login"
        label="Sign In"
        icon="pi pi-sign-in"
        styleClass="p-button-outlined border-primary outline-primary text-primary hover:bg-primary hover:text-on-surface"
      ></p-button>
    </div>
  </div>
</div>
